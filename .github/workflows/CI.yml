name: CI
on: [push]
jobs:
  name_of_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run : |
          pip install pytest
          pytest
      - name: build docker image
        run:
          docker build -t test .
      - name: run docker image
        run:
          docker run test